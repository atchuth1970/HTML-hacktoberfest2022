<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Online Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'popins', sans-serif;
            background: linear-gradient(90deg, #e3e2e4 0%, #e6c8e7 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .con {
            width: 1000px;
            height: 550px;
            margin-top: 30px;
        }
        
        .calculator {
            width: 320px;
            height: 520px;
            background-color: #a960ca;
            margin: 0 auto;
            top: 20px;
            position: relative;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        .result {
            height: 120px;
        }
        
        .history {
            text-align: right;
            height: 20px;
            margin: 0 20px;
            padding-top: 20px;
            font-size: 15px;
            color: #919191;
        }
        
        .output {
            text-align: right;
            height: 65px;
            margin: 10px 20px;
            font-size: 30px;
        }
        
        .keyboard {
            height: 400px;
        }
        
        .number,
        .operator,
        .empty {
            width: 50px;
            height: 50px;
            margin: 15px;
            float: left;
            border-radius: 50%;
            border-width: 0;
            font-weight: bold;
            font-size: 15px;
        }
        
        .number,
        .empty {
            background-color: #eaedef;
        }
        
        .operator {
            background-color: lightgray;
        }
        
        .number,
        .operator {
            cursor: pointer;
        }
        
        .operator:active,
        .number:active {
            font-size: 13px;
        }
        
        .operator:focus,
        .number:focus,
        .empty:focus {
            outline: 0;
        }
        
        .opertor:nth-child(4) {
            font-size: 20px;
            background-color: rgb(160, 178, 238);
        }
        
        .opertor:nth-child(8) {
            font-size: 20px;
            background-color: rgb(160, 178, 238);
        }
        
        .opertor:nth-child(12) {
            font-size: 20px;
            background-color: rgb(160, 178, 238);
        }
        
        .opertor:nth-child(16) {
            font-size: 20px;
            background-color: rgb(160, 178, 238);
        }
        
        .opertor:nth-child(20) {
            font-size: 20px;
            background-color: rgb(160, 178, 238);
        }
    </style>
</head>

<body>
    <div class="con container-sm">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
                <div class="keyboard">
                    <!---First Row-->
                    <button class="operator" id="clear">C</buton>
                    <button class="operator" id="backspace">CE</buton>
                    <button class="operator" id="%">%</buton>
                    <button class="operator" id="/">/</buton>
                    <!---second Row-->
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">*</button>

                    <!----Third Row-->
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>

                    <!---Fourth Row-->
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>

                    <!---Fifth Row-->
                    <button class="empty" id="empty"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getHistory() {
            return document.getElementById("history-value").innerText;
        }

        function printHistory(num) {
            document.getElementById("history-value").innerText = num;
        }

        function getOutput() {
            return document.getElementById("output-value").innerText;
        }

        function printOutput(num) {
            if (num == "") {
                document.getElementById("output-value").innerText = num;
            } else {
                document.getElementById("output-value").innerText = getFormattedNumber(num);
            }
        }

        function getFormattedNumber(num) {
            if (num == "-") {
                return "";
            }
            var n = Number(num);
            var value = n.toLocaleString("en");
            return value;
        }

        function reverseNumberFormat(num) {
            return Number(num.replace(/,/g, ''));
        }
        var operator = document.getElementsByClassName("operator");
        for (var i = 0; i < operator.length; i++) {
            operator[i].addEventListener('click', function() {
                if (this.id == "clear") {
                    printHistory("");
                    printOutput("");
                } else if (this.id == "backspace") {
                    var output = reverseNumberFormat(getOutput()).toString();
                    if (output) { //if output has a value
                        output = output.substr(0, output.length - 1);
                        printOutput(output);
                    }
                } else {
                    var output = getOutput();
                    var history = getHistory();
                    if (output == "" && history != "") {
                        if (isNaN(history[history.length - 1])) {
                            history = history.substr(0, history.length - 1);
                        }
                    }
                    if (output != "" || history != "") {
                        output = output == "" ? output : reverseNumberFormat(output);
                        history = history + output;
                        if (this.id == "=") {
                            var result = eval(history);
                            printOutput(result);
                            printHistory("");
                        } else {
                            history = history + this.id;
                            printHistory(history);
                            printOutput("");
                        }
                    }
                }

            });
        }
        var number = document.getElementsByClassName("number");
        for (var i = 0; i < number.length; i++) {
            number[i].addEventListener('click', function() {
                var output = reverseNumberFormat(getOutput());
                if (output != NaN) { //if output is a number
                    output = output + this.id;
                    printOutput(output);
                }
            });
        }
    </script>
</body>

</html>
